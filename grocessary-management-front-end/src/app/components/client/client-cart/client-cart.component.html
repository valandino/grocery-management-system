<div *ngIf="cartList.length===0">
    No product available in cart
</div>
<div *ngIf="cartList.length>0">
<table border="1">
    <tr>
        <th>Cart Id</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Delete</th>
        </tr>
    <tr *ngFor="let cart of cartList">
        <td>{{cart?.cartId}}</td>
        <td>{{cart?.quantity}}</td>
        <td>{{cart?.mrpPrice}}</td>
        <td>{{getTotal(cart?.quantity,cart?.mrpPrice)}}</td>
        <td><button (click)="deleteCart(cart)">Delete Cart</button></td>
        


    </tr>
</table>
<div class="total">
    <b>TOTAL : </b>{{grandTotal}} <button (click)="placeOrder()">Place Order</button>
</div>
